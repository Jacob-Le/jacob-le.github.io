		<script id="vertexShader" type="x-shader/x-vertex">
			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;
      		uniform mat4 projectionMatrix;
			uniform sampler2D tPic;

     		attribute vec3 position;
			attribute vec2 uv;
			attribute vec3 normal;

			uniform float displaceAmt; //controls the amount of vertex displacement...
	
			varying float vDisplace; 
			varying vec2 vUv;

        	precision mediump float;

			void main() {
       			vUv = uv;
		
				vec4 clr = texture2D(tPic, uv);
				vDisplace = clr.r * displaceAmt; //displacement;
        		vec3 newPosition = (position.xyz + normal.xyz * vDisplace).xyz;
      
       			gl_Position = projectionMatrix  * viewMatrix * modelMatrix  * vec4( newPosition, 1.0 );
        	}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			precision mediump float;

			uniform sampler2D tGrass, tSnow, tHill;
	  
			varying vec2 vUv;
			varying float vDisplace; 

			void main() {
	  
				vec4 grass = texture2D(tGrass, vUv);
				vec4 snow = texture2D(tSnow, vUv);
				vec4 hill = texture2D(tHill, vUv);
			
				float zOffset = vDisplace;
			
				vec4 mix1 = mix(grass, hill, min(1.0,zOffset*8.0));
				vec4 mix2 = max(vec4(1.0), mix(hill, snow, zOffset) * 1.5);
				vec4 mix3 = mix(mix1, mix2, zOffset);

				gl_FragColor = vec4( mix3.rgb, 1.0 );        
			}
		</script>

		<script id="environmentMapVS" type="x-shader/x-vertex">
			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;
      		uniform mat4 projectionMatrix;

			uniform vec3 cameraPosition;
	
			attribute vec3 position; 
			attribute vec3 normal; 

			varying vec3 vI;
			varying vec3 vWorldNormal;

			varying float vDisplace;

			uniform float seedX;
			uniform float seedY;
			uniform float seedZ;

			//
			// Description : Array and textureless GLSL 2D/3D/4D simplex 
			//               noise functions.
			//      Author : Ian McEwan, Ashima Arts.
			//  Maintainer : stegu
			//     Lastmod : 20110822 (ijm)
			//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
			//               Distributed under the MIT License. See LICENSE file.
			//               https://github.com/ashima/webgl-noise
			//               https://github.com/stegu/webgl-noise
			// 

			vec3 mod289(vec3 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x) {
				return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			return 1.79284291400159 - 0.85373472095314 * r;
			}

			float snoise(vec3 v)
			{ 
			const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

			// First corner
			vec3 i  = floor(v + dot(v, C.yyy) );
			vec3 x0 =   v - i + dot(i, C.xxx) ;

			// Other corners
			vec3 g = step(x0.yzx, x0.xyz);
			vec3 l = 1.0 - g;
			vec3 i1 = min( g.xyz, l.zxy );
			vec3 i2 = max( g.xyz, l.zxy );

			//   x0 = x0 - 0.0 + 0.0 * C.xxx;
			//   x1 = x0 - i1  + 1.0 * C.xxx;
			//   x2 = x0 - i2  + 2.0 * C.xxx;
			//   x3 = x0 - 1.0 + 3.0 * C.xxx;
			vec3 x1 = x0 - i1 + C.xxx;
			vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

			// Permutations
			i = mod289(i); 
			vec4 p = permute( permute( permute( 
						i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
					+ i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
					+ i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

			// Gradients: 7x7 points over a square, mapped onto an octahedron.
			// The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			float n_ = 0.142857142857; // 1.0/7.0
			vec3  ns = n_ * D.wyz - D.xzx;

			vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

			vec4 x_ = floor(j * ns.z);
			vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

			vec4 x = x_ *ns.x + ns.yyyy;
			vec4 y = y_ *ns.x + ns.yyyy;
			vec4 h = 1.0 - abs(x) - abs(y);

			vec4 b0 = vec4( x.xy, y.xy );
			vec4 b1 = vec4( x.zw, y.zw );

			//vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			//vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			vec4 s0 = floor(b0)*2.0 + 1.0;
			vec4 s1 = floor(b1)*2.0 + 1.0;
			vec4 sh = -step(h, vec4(0.0));

			vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

			vec3 p0 = vec3(a0.xy,h.x);
			vec3 p1 = vec3(a0.zw,h.y);
			vec3 p2 = vec3(a1.xy,h.z);
			vec3 p3 = vec3(a1.zw,h.w);

			//Normalise gradients
			vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			p0 *= norm.x;
			p1 *= norm.y;
			p2 *= norm.z;
			p3 *= norm.w;
			// Mix final noise value
			vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			m = m * m;
			return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
											dot(p2,x2), dot(p3,x3) ) );
			}

			void main() {

				vDisplace = snoise(vec3(seedX, seedY, seedZ));

				vec3 newPosition = (position.xyz + normal.xyz * vDisplace).xyz;

				vec4 mvPosition = viewMatrix * modelMatrix * vec4( position, 1.0 );
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
		
				vWorldNormal = normalize( mat3( modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz ) * normal );
		
				vI = worldPosition.xyz - cameraPosition;
		
				gl_Position = projectionMatrix * mvPosition; // * vec4( newPosition, 1.0 ); //Is this how you use vertex displacement?
			}	
		</script>
	
		<script id="environmentMapFS" type="x-shader/x-fragment">
			precision mediump float;
	
			uniform samplerCube envMap;
	
			varying vec3 vI;
			varying vec3 vWorldNormal;
	
			void main() {
				vec3 reflection = reflect( vI, vWorldNormal );
				vec4 envColor = textureCube( envMap, vec3( -reflection.x, reflection.yz ) );
				gl_FragColor = vec4(envColor);
			}
		</script>

		<script id="skyboxVS" type="x-shader/x-vertex">
			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;
			uniform mat4 projectionMatrix;
	
			attribute vec3 position; 
		
			varying vec3 vWorldPosition;
			
			void main() {		
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
		
				vec4 p = viewMatrix * modelMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * p;
			}
		</script>

		<script id="skyboxFS" type="x-shader/x-fragment">
			precision mediump float;
		
			uniform samplerCube tCube;

			varying vec3 vWorldPosition;

			void main() {
				gl_FragColor = textureCube( tCube, vec3(  vWorldPosition.xyz ) );
			}
		</script>

		<script>
			var container;

			var camera, scene, renderer;

			var vs = document.getElementById( 'vertexShader' ).textContent;
			var fs = document.getElementById( 'fragmentShader' ).textContent;

			var sb_vs = document.getElementById( 'skyboxVS' ).textContent;
			var sb_fs = document.getElementById( 'skyboxFS' ).textContent;

			var em_vs = document.getElementById( 'environmentMapVS' ).textContent;
      		var em_fs = document.getElementById( 'environmentMapFS' ).textContent;

			var texture1 = new THREE.TextureLoader().load( 'science.jpg' );
			var texture2 = new THREE.TextureLoader().load( 'ice.jpg' );
			var texture3 = new THREE.TextureLoader().load( 'blue.jpg' );
			var texture4 = new THREE.TextureLoader().load( 'metal.jpg' );

			var skyMesh, water;

			var gui = new dat.GUI( { width: 350 } );

			var options, skyBoxOptions;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );

				options = {
					displaceAmount: 1.0,
				}

				waterOptions = {
					seedX: 0.0,
					seedY: 0.0,
					seedZ: 0.0
				}

				//adds a default mouse listener to control the camera rotation and zoom
				var controls = new THREE.OrbitControls( camera );
				camera.position.z += 10;
				camera.position.y -= 3;
				controls.update();

				scene = new THREE.Scene();

				//-------------------Height Map---------------------------//
				// geometry
				var geometry1 = new THREE.PlaneGeometry( 5, 5, 300, 300 );

				// material

				var uniforms1 =  {
					displaceAmt: { type: "f", value: 1.0 },
					tPic: { type: "t", value: texture1  },
					tGrass: { type: "t", value: texture2  },
					tSnow: { type: "t", value: texture3  },
					tHill: { type: "t", value: texture4  },
				};

				var material1 = new THREE.RawShaderMaterial({
					uniforms: uniforms1,
					vertexShader: vs,
					fragmentShader: fs
				});

				gui.add(options, "displaceAmount", 0, 5);

				var mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh1.material.side = THREE.DoubleSide;
				mesh1.name = "heightMap";
				
				mesh1.position.y -= 3.7;
				mesh1.rotateX(-Math.PI/10);
				scene.add( mesh1 );

				//----------------------CUBE MAP---------------------------------//

				var cubeMap = new THREE.CubeTextureLoader()
					.setPath( './' )
					.load( [
						'posx.jpg',
						'negx.jpg',
						'posy.jpg',
						'negy.jpg',
						'posz.jpg',
						'negz.jpg'
					] );
				
				var cube_uniforms = { 
					"tCube": { type: "t", value: cubeMap },
					"tFlip": { type: "f", value: -1 }
				};
				
				var cube_material = new THREE.RawShaderMaterial( {
					uniforms: cube_uniforms,
					vertexShader: sb_vs,
					fragmentShader: sb_fs
				} );

				cube_material.depthWrite = false;
				cube_material.side = THREE.BackSide;

				var cube_geometry = new THREE.BoxGeometry( 2000, 2000, 2000 );
				skyMesh = new THREE.Mesh( cube_geometry, cube_material );
				skyMesh.name = "skyMesh";

				scene.add( skyMesh );

				//---------------------Water-----------------------------//
				
				var water_uniforms = {
					tCube: { type: "t", value: cubeMap },
					seedX: { type: "f", value: 0.0 },
					seedY: { type: "f", value: 0.0 },
					seedZ: { type: "f", value: 0.0 }
				};

				var water_material = new THREE.RawShaderMaterial( {
					uniforms: water_uniforms,
					side: THREE.DoubleSide,
					vertexShader: em_vs,
					fragmentShader: em_fs
				} );

				gui.add(waterOptions, "seedX", 0.0, 100.0);
				gui.add(waterOptions, "seedY", 0.0, 100.0);
				gui.add(waterOptions, "seedZ", 0.0, 100.0);

				var water_mesh = new THREE.PlaneGeometry( 50, 50, 600, 600 );
				water = new THREE.Mesh(water_mesh, water_material);
				water.name = "water";
				
				water.position.z -= 5.0;
				water.position.y -= 5.0;
				water.rotateX(Math.PI/2);
				scene.add (water);

				//----------------Renderer--------------------------------//

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x999999 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener('mousemove', onDocumentMouseMove, false);
			}

			function onWindowResize( event ) {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				var time = performance.now();

				var object0 = scene.getObjectByName("heightMap");
				object0.material.uniforms.displaceAmt.value = options.displaceAmount;

				var object1 = scene.getObjectByName("water");
				object1.material.uniforms.seedX = waterOptions.seedX;
				object1.material.uniforms.seedY = waterOptions.seedY;
				object1.material.uniforms.seedZ = waterOptions.seedZ;

				camera.rotation.y = mouseX * 3;
				camera.rotation.x = mouseY * 3;

				renderer.render( scene, camera );
			}

			function onDocumentMouseMove(event) {
				event.preventDefault();
				mouseX = (event.clientX / window.innerWidth) ;
				mouseY = (event.clientY / window.innerHeight) ;
			}
		</script>
